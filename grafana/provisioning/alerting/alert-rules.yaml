apiVersion: 1
groups:
  - orgId: 1
    name: Tolgee Failure Alerts
    folder: Alerts
    interval: "1m"
    rules:
      - uid: tolgee_db_failure
        title: PostgreSQL Failure Detected
        condition: A
        data:
          - refId: A
            datasourceUid: loki_datasource
            relativeTimeRange:
              from: 300
              to: 0
            model:
              editorMode: code
              expr: '{container_name=~"containerized-tolgee-db-1|containerized-tolgee-app-1"} |~ "ERROR|FATAL|PANIC|PSQLException|SQLException"'
              queryType: instant
        execErrState: Alerting
        for: 5m
        annotations:
          summary: "Critical error in Tolgee or PostgreSQL"
          description: "Detected errors in logs: {{ $labels.log }}"
        labels:
          severity: critical
        contactPoints:
          - uid: email_notifier
