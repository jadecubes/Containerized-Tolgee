services:
  app:
    image: tolgee/tolgee:latest
    volumes:
      - ./data:/data
      - ./config/tolgee-config.yaml:/config.yaml
    ports:
      - '8089:8080'
    env_file:
      - .env.tolgee
    environment:
      spring.config.additional-location: file:///config.yaml
    depends_on:
      db:
        condition: service_healthy
    networks:
      - tolgee-network
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        tag: "tolgee"

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: tolgee
      POSTGRES_USER: tolgee_user
      POSTGRES_PASSWORD: tolgee_password
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - '25432:5432'
    networks:
      - tolgee-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tolgee_user -d tolgee"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        tag: "postgres"

  postgres-backup:
    image: prodrigestivill/postgres-backup-local:15
    depends_on:
      - db
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: tolgee
      POSTGRES_USER: tolgee_user
      POSTGRES_PASSWORD: tolgee_password
      # Cron format: minute hour day month day_of_week
      SCHEDULE: "0 2 * * *"
      BACKUP_KEEP_DAYS: "7"
      BACKUP_COMPRESSION: "gzip"
      POSTGRES_EXTRA_OPTS: "-Fc"
    volumes:
      - ./backups:/backups
    networks:
      - tolgee-network
    restart: unless-stopped

  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    volumes:
      - ./loki:/loki
      - ./config/loki-config.yaml:/etc/loki/loki.yaml
    command: -config.file=/etc/loki/loki.yaml
    networks:
      - tolgee-network
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        tag: "loki"

  promtail:
    image: grafana/promtail:latest
    volumes:
     - ./config/promtail-config.yaml:/etc/promtail/config.yaml
     - /var/run/docker.sock:/var/run/docker.sock:ro
     - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yaml
    networks:
      - tolgee-network
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        tag: "promtail"

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3030:3000"
    env_file:
      - .env.grafana
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/data:/var/lib/grafana
    depends_on:
      - loki
    networks:
      - tolgee-network
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        tag: "grafana"

networks:
  tolgee-network:
    driver: bridge
